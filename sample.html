<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoPulse | Offline Timer</title>
    <!-- Link to separate CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-effects">
        <div class="bg-blob bg-blob-1"></div>
        <div class="bg-blob bg-blob-2"></div>
    </div>

    <!-- Main Application -->
    <main class="container">
        
        <!-- Header -->
        <header class="header">
            <h1 class="logo">CHRONO<span class="logo-light">PULSE</span></h1>
            <p class="tagline">Precision Notification System</p>
        </header>

        <!-- Timer Display -->
        <div class="timer-card">
            <div class="timer-ring-container">
                <svg class="progress-ring" width="256" height="256">
                    <circle class="ring-bg" r="120" cx="128" cy="128"/>
                    <circle id="progress-circle" class="ring-progress" r="120" cx="128" cy="128"/>
                </svg>
                
                <div class="timer-display">
                    <div id="timer-display" class="time-text">00:00:00</div>
                    <div id="status-label" class="status-text">Ready</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div id="controls-panel" class="controls-card">
            
            <!-- Input Mode -->
            <div id="input-section" class="input-section">
                <div class="time-inputs">
                    <div class="input-group">
                        <label class="input-label">Hrs</label>
                        <input type="number" id="input-hrs" min="0" max="99" value="0" class="time-input">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Min</label>
                        <input type="number" id="input-min" min="0" max="59" value="5" class="time-input">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Sec</label>
                        <input type="number" id="input-sec" min="0" max="59" value="0" class="time-input">
                    </div>
                </div>

                <!-- Sound Toggle -->
                <div class="sound-toggle-box">
                    <div class="sound-label-group">
                        <div class="sound-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>
                            </svg>
                        </div>
                        <span class="sound-text">Enable Audio Alert</span>
                    </div>
                    <button id="sound-toggle" class="toggle-btn">
                        <div class="toggle-knob"></div>
                    </button>
                </div>

                <button id="start-btn" class="btn-start">INITIATE COUNTDOWN</button>
            </div>

            <!-- Active Controls (Hidden) -->
            <div id="active-controls" class="active-controls hidden">
                <button id="pause-btn" class="btn-pause">PAUSE</button>
                <button id="reset-btn" class="btn-reset">ABORT</button>
            </div>
        </div>
    </main>

    <!-- Alarm Overlay -->
    <div id="alarm-overlay" class="alarm-overlay hidden">
        <div class="alarm-visual">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
            <div class="alarm-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
            </div>
        </div>
        <h2 class="alarm-title">TIME'S UP</h2>
        <p class="alarm-subtitle">Sequence Complete</p>
        <button id="dismiss-btn" class="btn-dismiss">DISMISS ALARM</button>
    </div>

    <!-- Link to separate JS file -->
    <script src="js/timer.js"></script>
</body>
</html>
